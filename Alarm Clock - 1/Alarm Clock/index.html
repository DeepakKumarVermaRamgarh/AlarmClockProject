<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- alarm icon -->
  <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
  <!-- font awesome -->
  <!-- font awesome local directory link -->
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <script defer src="./fontawesome/js/all.min.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <!-- Page Title -->
  <title>Alarm Clock</title>
</head>

<body>
  <div class="container">
    <!-- nav header -->
    <nav id="clock">
      00:00:00 AM
    </nav>
    <!-- main -->
    <main>
      <!-- area where all alarms shown -->
      <div id="alarms">
        <!-- alarm list -->
        <ul id="alarmList"></ul>
        <!-- add alarm -->
        <span class="alarm-add">
          <i class="fa fa-plus-circle fa-5x" aria-hidden="true"></i>
        </span>
        <!-- popup for alarm add -->
        <div class="alarm-set-container hide">

          <form id="alarmForm">
            <label for="alarmTime">Alarm Time:</label>
            <input type="time" name="time" id="alarmTime" required>
            <label for="alarmLabel">Alarm Label:</label>
            <input type="text" name="label" id="alarmLabel" required>

            <div class="action-buttons">
              <button id="cancel-alarm">Cancel</button>
              <button type="submit">Ok</button>
            </div>
          </form>
        </div>
        <!-- popup for ring alarm -->
        <div class="on-alarm hide">
          <audio id="alarm-sound" src="./assets/alarmSound.mp3" loop></audio>
          <i class="fa fa-bell fa-shake fa-4x" aria-hidden="true"></i>
          <h2 id="label"></h2>
          <span id="alarm-close">
            <i class="fa fa-close" aria-hidden="true"></i>
          </span>
        </div>
        <!-- when no alarm is scheduled -->
        <div id="no-alarm" class="hide">
          <i class="fa fa-bell-slash fa-4x " aria-hidden="true"></i>
          No Alarm
        </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
